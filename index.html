<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ShareMe - Easy file sharing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="logo"></div>
    <div class="main-container">    
        <section class="upload-container">
           <div class="drop-zone">
                <div class="icon-container">
                    <img src="./images/file.svg" alt="file icon" class="center" draggable="false"> 
                    <img src="./images/file.svg" alt="file icon" class="left" draggable="false"> 
                    <img src="./images/file.svg" alt="file icon" class="right" draggable="false"> 
                </div>
                <input type="file" id="fileInput">
                <div class="title">Drop your files here or, <span class="browseBtn"> browse</span></div>
           </div>
           <div class="progress-container">
               <div class="bg-progress"></div>

               <div class="inner-container">
                    <div class="title">Uploading...</div>
                    <div class="percent-container"><span id="percent">0</span>%</div>
                    <div class="progress-bar"></div> 
               </div>         
           </div>
           <div class="sharing-container">
               <p class="expire">Link expires in 24 hrs</p>

               <div class="input-container">
                   <input type="text" id="fileURL" readonly>
                   <img src="./images/copy-icon.svg" alt="copyicon" id="copyBtn" draggable="false">
               </div>
               <p>Or Send via Email</p>
               <div class="email-container">
                    <form action="" id="email-form">
                        <div class="field">
                            <label for="sender">Your Email</label>
                            <input type="email" required name="from-email" id="sender">
                        </div>
                        <div class="field">
                            <label for="receiver">Reciever's Email</label>
                            <input type="email" required name="to-email" id="reciever">
                        </div>
                        <button type="submit">Send</button>
                    </form>
               </div>
           </div>
        </section>
        <div class="upload-vector"></div>
    </div>
        <div class="toast">
            toast message
        </div>
        <script src="index.js"></script>
    </body>
</html>
